<!DOCTYPE html>
<html>
    <head>
            <link href="style.css" rel="stylesheet" type="text/css" >
    </head>
    <body>
        <form id="dog-form" action="index.html">
            <fieldset>
            <legend>Dog Info</legend>
            <label>Name:<br>
            <input type="text" id="name" /></label><br />
            <label>Breed:<br>
            <input type="text" id="breed" /></label><br />
            <label>Weight:<br>
            <input type="text" id="weight" /></label><br />

            <input type="text" id="owner" /></label><br />

            <input type="url" name="pic"  id="pic"/><br/>
            
            <a href="index.html"><input type="submit" name="submit" value="Submit your dawg" /></a>
            </fieldset>
            </form>
        <script src="app.js"></script>
    </body>
