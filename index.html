<!DOCTYPE html>
<html>
    <head>
        <title>pUpdates</title>
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Pacifico|Permanent+Marker|Rock+Salt|Satisfy" rel="stylesheet">
        <link href="index_style.css" rel="stylesheet" type="text/css" >
        
    </head>
    <body>
        <header>
            <div id="profile">
                <h1>Your Dog</h1>
                <ul id="dogList">
                </ul>
            </div>
        </header>
        <main>
            <div id="update">
                
                <form id="form-update">
                    
                    <fieldset>
                        <input type="text" class="left" name="text" id="status-update" placeholder="what did the dog do.." /><br>
                        <input type="submit" class="left" name="submit" value="Submit your pawst" />
                        <input id="poop" class="left" type="checkbox" name="WTF" value="Poop"/>Poop
                        <input id="pee" class="left" type="checkbox" name="WTF" value="Pee"/>Pee
                        <input id="food" class="left" type="checkbox" name="WTF" value="Food"/>Food
                        <input id="walk" class="left" type="checkbox" name="WTF" value="Walk" />Walk
                        <input id="other" class="left" type="checkbox" name="WTF" value="Other" />Other
                        
                        <select id="care>
                        </select>
                        <p class="right">Caretakers</p>
                        
                    </fieldset>
                </form>
                <form id="add-new-user">
                    <fieldset>
                        Add New User
                        <input type="text" name="user" />
                        <input type="submit" />
                    </fieldset>
                </form>
            </div>
            <div id="feed-holder">

            </div>
        
        </main>
        <footer>
        </footer>
        <script src="moment.js"></script>
        <script src="app.js"></script>
    </body>
</html>
